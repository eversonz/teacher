<!-- Button trigger modal -->

<button type="button" data-backdrop="false" class="btn btn-link" data-toggle="modal" data-target="#modalResetPassws">
  Esqueceu a senha?.
</button>

<!-- Modal -->
<div class="modal fade" id="modalResetPassws" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Renovar a senha</h4>
      </div>
      <form>

            	   
		      <div class="modal-body">
				<div class="row">
				  <div class="col-lg-12">
				    <div class="col-lg-12">
				    	Um alguns minutos sera enviado um email para a renovação da senha.
      	   				Em caso de demora verifique a caixa de span.
				    </div>
				    <div class="col-lg-12">
				    	&nbsp;	    	
				    </div>
				    <div class="form-group">
				      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
				      <div class="col-lg-9">
				        <input class="form-control" id="inputEmail" placeholder="Email" 
				           type="text">
				      </div>
				    </div>
				   </div>  
				 </div>
		      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary btn-sm" ng-click="resetPassws()">Confirm</button>
	      </div>
      </form>
    </div>
  </div>
</div>
