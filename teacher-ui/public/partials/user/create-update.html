<div class="row">

<div class="col-lg-4 col-md-4 col-sm-5">
    <div class="sponsor">

    <h3> 
     <span ng-show="people.name.length > 0">
       Welcome <strong> {{people.name}} </strong>
     </span>
      &nbsp;
    </h3>
      
      <fieldset>
        <form novalidate name="formUserCreateUpdate"  ng-submit="createOrUpdateUser()" 
          class="form-horizontal">      

            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Name.</label>
              <div class="col-lg-10">
              <input ng-model="people.name" required 
                class="form-control" id="inputName" placeholder="Name"  type="text">
              </div>
            </div>

            <div class="form-group">
              <label for="inputCountry" class="col-lg-2 control-label">Country.</label>
              <div class="col-lg-10">
                <input ng-model="people.country" required
                   class="form-control" id="inputEmail" placeholder="Country" type="text">
              </div>
            </div>

            <div class="form-group">
              <label for="inputRole" class="col-lg-2 control-label">Type.</label>
              <div class="col-lg-10">
                <input ng-model="people.role" required
                   class="form-control" id="inputRole" placeholder="Teacher or Student" 
                    type="text">
              </div>
            </div>            

            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Email.</label>
              <div class="col-lg-10">
                <input ng-model="people.email" required
                   class="form-control" id="inputEmail" placeholder="Email" type="text">
              </div>
            </div>  

            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Reapeat.</label>
              <div class="col-lg-10">
                <input ng-model="people.email2" required
                   class="form-control" id="inputEmail" placeholder="Confirm your Email" type="text">
              </div>
            </div>  

            <div class="form-group">
              <label for="inputPassword" class="col-lg-2 control-label">Password. &nbsp;</label>
              <div class="col-lg-10">
                <input ng-model="people.password" required
                   class="form-control" id="inputPassword" placeholder="Password" type="text">
              </div>
            </div>            

            <div class="form-group">
              <label class="col-lg-2 control-label"></label>
              <div class="col-lg-10">
                <button type="submit" style="display: block; width: 100%;" 
                  class="btn btn-primary btn-sm">Entrar.</button>
              </div>  
            </div>  
          </form>               
      </fieldset>
    </div>
  </div>  


  <div class="col-lg-8 col-md-7 col-sm-6">

</div>
